<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo de Amor Andrea</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            transition: background-color 0.5s ease-in-out;
        }

        header {
            background-color: #ff66b2; /* Rosa */
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            border-bottom: 2px solid #e74c3c; /* Rojo */
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff66b2, #e74c3c);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);
            z-index: -1;
        }

        nav {
            background-color: #e74c3c;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ff66b2; /* Rosa */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ff66b2; /* Rosa */
        }

        section {
            margin: 20px;
            padding: 20px;
            border: 4px solid #ff66b2; /* Rosa */
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        button {
            background-color: #ff66b2; /* Rosa */
            color: #fff;
            padding: 10px;
            margin: 5px;
            border: 2px solid #e74c3c; /* Rojo */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #e74c3c; /* Rojo */
        }

        footer {
            background-color: #ff66b2; /* Rosa */
            padding: 10px;
            text-align: center;
            color: #fff;
            border-top: 2px solid #e74c3c; /* Rojo */
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, #ff66b2, #e74c3c);
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
            z-index: -1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Regalo de Amor Andrea</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="TiempoJuntos.html">Tiempo Juntos</a>
        <a href="CartasEnviar.html">Cartas para Enviar</a>
        <a href="Fotos.html">Fotos</a>
    </nav>

    <section>
        <h2 style="color: #ff66b2; text-shadow: 2px 2px 4px #e74c3c;">Declaración de Amor</h2>
        <p>Expresa tus sentimientos de una manera única y especial.</p>
        <textarea id="loveDeclaration" rows="6" cols="60" placeholder="Escribe tu declaración de amor aquí..."></textarea>
        <button onclick="mostrarPoema()">Mostrar Poema</button>
    </section>

    <section id="poemContainer" style="display: none;">
        <h2 style="color: #ff66b2; text-shadow: 2px 2px 4px #e74c3c;">Poema de Amor</h2>
        <p id="poemText"></p>
    </section>

    <section>
        <h2 style="color: #ff66b2; text-shadow: 2px 2px 4px #e74c3c;">Opciones Adicionales</h2>
        <button onclick="cambiarColor()">Cambiar Color de Fondo</button>
    </section>

    <footer>
        <p>© 2024 Regalo de Amor Andrea</p>
    </footer>

    <script>
        function mostrarPoema() {
            var loveDeclaration = document.getElementById("loveDeclaration").value;
            var poemText = document.getElementById("poemText");
            poemText.innerHTML = loveDeclaration;
            document.getElementById("poemContainer").style.display = "block";
        }

        function cambiarColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

</body>
</html>
